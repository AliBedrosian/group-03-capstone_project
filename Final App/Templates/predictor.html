<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="text-center mb-4">ðŸ“¢ Enter a Tweet About Tesla</h2>
            <form method="POST">
                <div class="form-group">
                    <textarea class="form-control" name="tweet_text" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>
            
        </div>
    </div>
</div>

<!-- Prediction Display -->

<div class="container mt-4">

        <h4>Predicted Change in Tesla Stock: {{ prediction }}</h4>

</div>
{% endif %}
